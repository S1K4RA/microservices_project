{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
 
   <form action="{{ url_for('student_storage.register') }}" method="POST" style="display: inline-grid;">
      <label for="NRP">NRP</label>
      <input placeholder="NRP" type="text" name="nrp" id="NRP" required>
      <label for="Name">Name</label>
      <input placeholder="Name" type="text" name="name" id="Name" required>
      <label for="Email">Email</label>
      <input placeholder="Email" type="text" name="email" id="Email" required>
      <label for="Password">Password</label>
      <input placeholder="Password" type="password" name="password" id="Password" required>
      <input type="submit" name="Register">
   </form>

   <p>Already Have An Account ? <a href="{{ url_for('student_storage.login') }}">Sign In</a></p>
{% endblock %}
